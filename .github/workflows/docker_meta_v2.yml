name: Docker Meta V2

on:
  push:
    branches:
      - development
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: registry.morenoamor.com/sample-image
          tags: |
            type=schedule
            type=ref,event=branch
            type=edge
            type=ref,event=tag
            type=ref,event=pr
            type=raw,value=personalizada
          flavor: |
            latest=${{ github.ref == 'refs/heads/master' }}
